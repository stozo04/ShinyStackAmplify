<app-header [sticky]="true" *ngIf="url != '/pages/comingsoon'"></app-header>
<app-breadcrumb [title]="breadcrumbTitle" [breadcrumb]="breadcrumb" [breadcrumbRoute]="breadcrumbRoute"></app-breadcrumb>
<!-- section start -->
<ng-container *ngIf="products$ | async as products; else loading">
  <section class="section-b-space blog-detail-page review-page">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <ul class="comment-section">
            <div *ngFor="let product of products">
              <li>
                <div class="media">
                  <img src="{{product.presignedURL}}" *ngIf="product.presignedURL !== null"/>
                  <div class="media-body">
                    <h6>
                      <a routerLink="../{{ product.id }}">{{ product.name }}</a>
                      <span *ngIf="product.mintMark"
                        >( {{ product.mintMark }} )</span
                      >
                    </h6>
                    <p>{{ product.description }}</p>
                    <p>&nbsp;</p>
                    <p style="font-weight: 700">
                      Quantity: {{ product.quantity }} &nbsp; 
                      Price: ${{ product.purchasePrice }} &nbsp; 
                      <a
                      *ngIf="product.pcgsURL"
                      href="{{ product.pcgsURL }}"
                      target="_blank"
                      rel="noopener noreferrer"
                      style="color: #232a36;"
                    >
                      <i class="fa-solid fa-arrow-up-right-from-square">
                        PCGS
                      </i>
                    </a>
                    </p>
                  </div>
                </div>
              </li>
              <br />
            </div>
          </ul>
        </div>
      </div>
    </div>
  </section>
</ng-container>

<ng-template #loading>
  <div class="container">
    <div class="row justify-content-center">
      <div class="spinner-border" role="status" style="color: #ff4c3b;">
        <span class="visually-hidden" >Loading...</span>
      </div> 
    </div>
  </div>
</ng-template>
<!-- section end -->
<app-footer-one></app-footer-one>
